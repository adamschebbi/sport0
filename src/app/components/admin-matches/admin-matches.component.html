<table class="table">
  <thead class="table-dark">
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">Team One</th>
      <th scope="col">Score One</th>
      <th scope="col">Score Two</th>
      <th scope="col">Team Two</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="table-dark">
    <tr *ngFor="let match of matchesTab">
      <!-- <th scope="row">1</th> -->
      <td>{{match.teamOne | replace}}</td>
      <td>{{match.scoreOne}}</td>
      <td>{{match.scoreTwo}}</td>
      <td>{{match.teamTwo | reverse | replace}}</td>
      <td>{{match.date | date}}</td>
      <td><button type="button" (click)="goToDisplayMatch(match._id)" class="btn btn-info"><i
            class="fas fa-tv"></i></button>
        <button type="button" (click)="goToEditMatch(match._id)" class="btn btn-secondary ml-1 mr-1"><i
            class="fas fa-edit"></i></button>
        <button type="button" (click)="deleteMatch(match._id)" class="btn btn-danger"><i
            class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>
